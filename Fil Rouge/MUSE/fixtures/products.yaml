App\Entity\Product:
  product_{1..123}:
    name: <productName()>
    price: <numberBetween(99, 2599)>
    description: <text(100)>
    image: http://picsum.photos/id/<numberBetween(100, 230)>/290/180
    # http://cdn.pixabay.com/photo/<numberBetween(1000, 4000)>/290/180
    # https://images.unsplash.com/photo-1590054387835
    category: '@category_*'
    discount: '15%? 1 : 0'
    discountRate: '20%? 0.2 : 0'
    content: "H:<numberBetween(0, 50)>, L:<numberBetween(0, 50)>, l:<numberBetween(0, 50)>"
    quantity: <numberBetween(0, 50)>
    supplier: '@supplier_*'

App\Entity\Category:
  category_{1..12}:
    name: <category()>
    parentCategory: '@category_*'

App\Entity\Supplier:
  supplier_{1..3}:
    name: <text(10)>